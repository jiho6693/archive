<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<!-- 여기서 다른 내용을 표시하고 5초 후에 다른 페이지로 이동합니다. -->
<div>
  <p>This is the current page content.</p>
</div>

<script>
  // 5초 후에 다른 페이지로 이동하는 함수
  function redirectToAnotherPage() {
    setTimeout(function() {
      // 여기서 이동할 페이지의 URL을 지정합니다.
      window.location.href = 'home.html';
    }, 1000); // 5000 밀리초 (5초) 후에 이동합니다.
  }

  // 페이지가 로드될 때 함수를 호출하여 5초 후에 이동합니다.
  window.onload = redirectToAnotherPage;
</script>

</body>
</html>
